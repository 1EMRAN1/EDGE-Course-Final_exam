    <h1>Problem 5</h1><br>
    <div>
        <p>Your score is: <span>0</span></p>
        <button onclick="increaseScore()">Increase</button>
        <button onclick="decreaseScore()">Decrease</button>
    </div>

    <script>
        // Function to increase the score by 5
        function increaseScore() {
            var scoreSpan = document.querySelector("span");
            var currentScore = parseInt(scoreSpan.textContent);
            scoreSpan.textContent = currentScore + 5;
        }

        // Function to decrease the score by 10
        function decreaseScore() {
            var scoreSpan = document.querySelector("span");
            var currentScore = parseInt(scoreSpan.textContent);
            scoreSpan.textContent = currentScore - 10;
        }
    </script>
